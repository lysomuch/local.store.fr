<div class="opc-title">
    <!-- ko foreach: { data: steps().sort(sortItems), as: 'item' } -->
    <!-- ko if:item.isVisible()-->
    <span data-bind="i18n: item.title"></span>
    <!-- /ko -->
    <!-- /ko -->
</div>
<ul class="opc-progress-bar">
    <!-- ko foreach: { data: steps().sort(sortItems), as: 'item' } -->
    <li class="opc-progress-bar-item"
        data-bind="css: item.isVisible() ? '_active' : ($parent.isProcessed(item) ? '_complete' : '')">
        <span data-bind="i18n: item.title, click: $parent.navigateTo"></span>
    </li>
    <!-- /ko -->
    <li class="opc-progress-bar-item"><span>success</span></li>
</ul>
